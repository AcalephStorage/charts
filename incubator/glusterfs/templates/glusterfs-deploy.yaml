{{- range $index, $node := .Values.glusterfs.nodes }}
---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: "glusterfs-{{ $node }}"
  labels:
    glusterfs: deployment
    glusterfs-node: "{{ $node }}"
    heritage: {{ $.Release.Service | quote }}
    release: {{ $.Release.Name | quote }}
    chart: "{{ $.Chart.Name }}-{{ $.Chart.Version }}"
  annotations:
    description: GlusterFS container deployment template
    tags: glusterfs
spec:
  replicas: 1
  template:
    metadata:
      name: glusterfs
      labels:
        name: glusterfs
        glusterfs: pod
        glusterfs-node: "{{ $node }}"
        heritage: {{ $.Release.Service | quote }}
        release: {{ $.Release.Name | quote }}
        chart: "{{ $.Chart.Name }}-{{ $.Chart.Version }}"
    spec:
      serviceAccountName: heketi-service-account
      nodeSelector:
        kubernetes.io/hostname: "{{ $node }}"
      hostNetwork: true
      containers:
        - image: '{{ $.Values.glusterfs.image.repository }}:{{ $.Values.glusterfs.image.tag }}'
          imagePullPolicy: {{ $.Values.glusterfs.image.pullPolicy }}
          name: glusterfs
          volumeMounts:
            - name: glusterfs-heketi
              mountPath: /var/lib/heketi
            - name: glusterfs-run
              mountPath: /run
            - name: glusterfs-lvm
              mountPath: /run/lvm
            - name: glusterfs-etc
              mountPath: /etc/glusterfs
            - name: glusterfs-logs
              mountPath: /var/log/glusterfs
            - name: glusterfs-config
              mountPath: /var/lib/glusterd
            - name: glusterfs-dev
              mountPath: /dev
            - name: glusterfs-cgroup
              mountPath: /sys/fs/cgroup
          securityContext:
            privileged: true
          readinessProbe:
            timeoutSeconds: 3
            initialDelaySeconds: 60
            exec:
              command:
                - /bin/bash
                - '-c'
                - systemctl status glusterd.service
          livenessProbe:
            timeoutSeconds: 3
            initialDelaySeconds: 60
            exec:
              command:
                - /bin/bash
                - '-c'
                - systemctl status glusterd.service
      volumes:
        - name: glusterfs-heketi
          hostPath:
            path: /var/lib/heketi
        - name: glusterfs-run
        - name: glusterfs-lvm
          hostPath:
            path: /run/lvm
        - name: glusterfs-etc
          hostPath:
            path: /etc/glusterfs
        - name: glusterfs-logs
          hostPath:
            path: /var/log/glusterfs
        - name: glusterfs-config
          hostPath:
            path: /var/lib/glusterd
        - name: glusterfs-dev
          hostPath:
            path: /dev
        - name: glusterfs-cgroup
          hostPath:
            path: /sys/fs/cgroup

{{- end }}
