# Default values for glusterfs.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

glusterfs:
  image:
    repository: gluster/gluster-centos
    tag: latest
    pullPolicy: Always
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
  nodes:
    - "10.140.0.3"
    - "10.140.0.4"
    - "10.140.0.5"

heketi:
  image:
    repository: heketi/heketi
    tag: latest
    pullPolicy: Always
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi


topology:
  - node:
      hostnames:
        manage:
          - 10.140.0.3
        storage:
          - 10.140.0.3
      zone: 1
    devices:
      - /dev/sdd
  - node:
      hostnames:
        manage:
          - 10.140.0.4
        storage:
          - 10.140.0.4
      zone: 1
    devices:
      - /dev/sdd
  - node:
      hostnames:
        manage:
          - 10.140.0.5
        storage:
          - 10.140.0.5
      zone: 1
    devices:
      - /dev/sdd
