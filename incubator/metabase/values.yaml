# Default values for metabase.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: metabase/metabase
  tag: "v0.22.0"
  pullPolicy: IfNotPresent
service:
  name: metabase
  type: ClusterIP
  externalPort: 3000
  internalPort: 3000
resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 1Gi
