# Default values for rook.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

Name: "rook"

image:
  repository: quay.io/rook/rook-operator
  tag: latest
  pullPolicy: IfNotPresent
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

cluster:
  version: latest
  useAllDevices: false
